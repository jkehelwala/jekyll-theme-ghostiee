---
layout: page
---

<div class="container c-post">
    <div class="clearfix">
        {{ content }}
    </div>
    <div class="clearfix my-5">
        {% if page.previous.url %}
        <a class="btn btn-dark float-start" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}"
            data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}"> Previous </a>
        {% endif %}
        {% if page.next.url %}
        <a class="btn btn-dark float-end" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}"
            data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">Next </a>
        {% endif %}
    </div>
</div>
