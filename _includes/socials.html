<ul class="list-inline text-center">
    {% if site.email %}
    <li class="list-inline-item pt-2">
      <a href="mailto:{{ site.email | encode_email }}">
        <span class="fa-stack fa-lg">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-envelope fa-stack-1x fa-inverse"></i>
        </span>
      </a>
    </li>
    {% endif %}
    {% for item in site.data.socials %}
    {% if item.enabled %}
      <li class="list-inline-item pt-2">
        <a href="{{ item.link }}" alt="{{ item.name }}">
          <span class="fa-stack fa-lg">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="{{ item.faicon }} fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </li>
    {% endif %}
    {% endfor %}
</ul>
